<!-- This is a first example of using a template -->
<!DOCTYPE html>
<html lang="en">
<head>

<!-- include our libraries and css files -->

<script src="js/jquery-2.1.4.min.js"></script>
<script src="js/handlebars-v3.0.3.js"></script>

<script src="js/bootstrap.min.js"></script>
<script src="js/AnimalsData.js"></script>
<script src="js/assignment.js"></script>

<link href="css/bootstrap.css" rel="stylesheet">
<link href="css/assignment.css" rel="stylesheet">

</head>

<body>

  <nav class="navbar navbar-default">
    <div class="container-fluid">
      <div class="navbar-header">
        <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#main_navbar" aria-expanded="false">
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
        </button>
      </div>

      <div class="collapse navbar-collapse" id="main_navbar">
        <ul class="nav navbar-nav">
          <li class="active" id="category-tab"><a href="#">Class of animals</a></li>
          <li id="animals-tab"><a href="#">Different species </a></li>
        </ul>

        <div class="navbar-form navbar-right">
          <input type="text" class="form-control" id="searchbox" placeholder="Search Animal Class">
        </div>
      </div>
    </div>
  </nav>

  <div class="container">

  <div id="content"  class="container-fluid"  role="main">
  </div>

  <div id="modal-container"></div>


  <script id="category-template" type="text/x-handlebars-template">
    <h1> Find out more about different animal classes </h1>

    <div class="row">
      <ol class="breadcrumb">
          <li>Class of animals</li>
      </ol>

      {{#each category}}
      <div class="col-xs-12 col-md-4">
        <div class="category-thumbnail"  data-id="{{@index}}">
          <div class="caption">
            <h4> {{name}} </h4>
            <img class="crop-img" src="{{thumbnail}}" alt=""/>
            <p>See {{animals.length}} representatives of this class</p>
          </div>
        </div>
      </div>
      {{/each}}
    </div>
  </script>


  <script id="animals-template" type="text/x-handlebars-template">
    <h1> Find out more about different species </h1>
    <div class="row">
      <ol class="breadcrumb">
          <li>Class of animals</li>
          <li>Different species</li>
      </ol>

      {{#each animals}}
      <div class="col-xs-12">
        <div class="caption">
          <h3>{{name}}</h3>
          <p>{{description}}</p>
        </div>
      </div>

      <div class="animals-thumbnail col-xs-12 col-md-6"  data-id="{{@index}}">
        <img class="crop-img" src="{{image1}}" alt=""/>
      </div>

      <div class="animals-thumbnail col-xs-12 col-md-6"  data-id="{{@index}}">
        <img class="crop-img" src="{{image2}}" alt=""/>
      </div>
      {{/each}}

    </div>
  </script>


  <script id="modal-template" type="text/x-handlebars-template">
    <div id="imageModal" class="modal fade" role="dialog">
      <div class="modal-dialog"  style="width:800px">

        <div class="modal-content">

          <div class="modal-body">
            <img  style="width:100%" src="{{image1}}"/>
            <img  style="width:100%" src="{{image2}}"/>
          </div>
        </div>

      </div>
    </div>
  </script>


</div>

</body>

</html>
